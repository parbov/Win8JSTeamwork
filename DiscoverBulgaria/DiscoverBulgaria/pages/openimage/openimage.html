<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>openimage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="openimage.css" rel="stylesheet" />
    <script src="openimage.js"></script>
</head>
<body>
    <div class="openimage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to openimage</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <button id="userSavedImageButton">Open image</button>
            <img id="openedPhoto" alt="Captured image will appear here." 
                            src="/images/imageplaceholder.png" style="border: solid; border-color: grey; display: none;"  />
        </section>
    </div>
</body>
</html>

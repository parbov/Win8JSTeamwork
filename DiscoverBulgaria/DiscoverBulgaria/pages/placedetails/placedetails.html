<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>placedetails</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="placedetails.css" rel="stylesheet" />
    <script src="placedetails.js"></script>
    <script src="../../js/copyText.js"></script>

</head>
<body>
    <div class="placedetails fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText: name"></span>
            </h1>
        </header>
        <section id="sectionPlaces">
        <span>
            <img id="placesImage" src="#" data-win-bind="src: imgUrl" height="300" width="300" />
        </span>
            <span>
                <dl>
                    <dt>Name</dt>
                    <dd id="name" data-win-bind="innerText: name"></dd>
                    <dt>Region</dt>
                    <dd data-win-bind="innerText: region"></dd>
                    <dt>Information</dt>
                    <dd data-win-bind="innerText: text" id="placesText"></dd>
                </dl>
                <button id="write-text">Save information to file</button>
            </span>
        </section>
    </div>
</body>
</html>

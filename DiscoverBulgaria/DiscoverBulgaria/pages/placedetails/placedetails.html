<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>placedetails</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="placedetails.css" rel="stylesheet" />
    <script src="placedetails.js"></script>

</head>
<body>
    <div class="placedetails fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText: name"></span>
            </h1>
        </header>
        <section id="sectionPlaces">
        <div>
            <img id="placesImage" src="#" data-win-bind="src: imgUrl"/>
        </div>
        <span style="overflow-y:scroll;">
            <dl>
                <dt>Name</dt>
                <dd id="name" data-win-bind="innerText: name"></dd>
                <dt>Region</dt>
                <dd data-win-bind="innerText: region"></dd>
                <div>
                    <img class="imageHolder" id="capturedPhoto" alt="Captured image will appear here." 
                        src="/images/imageplaceholder.png" style="border: solid; border-color: grey; display: none;"  />
                </div>
                <dt>Information</dt>
                <dd id="output"></dd>
            </dl>

            <span id="placeBar" data-win-control="WinJS.UI.AppBar">
                    <button
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'write-text',label:'Save information',icon:'save',type:'button'}">
                </button>
                <button 
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'capturePhoto',label:'Capture Photo',icon:'camera',type:'button'}">
                </button>
                <button 
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'openGallery',label:'Open Gallery',icon:'view',type:'button'}">
                </button>
            </span>

        </span>
           
        </section>
    </div>
</body>
</html>
